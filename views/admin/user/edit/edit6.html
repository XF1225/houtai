{{include 'admin/common/header.html'}}
      <div class="content">
        {{include 'admin/common/left-add.html'}}
        <section class="section" id="section">
          <div class="xtsz-add-content" id="tjxtxx">
            <h3>添加系统信息</h3>
            <form class="contents" action="{{host}}/admin/user/xtedit" method="post">
              <div>
                <li><input type="hidden" name="id" value="{{@list._id}}" class="text"></li>
                <li><p>网站名称：</p><input type="text" name="site_name" value="{{list.site_name}}" class="text"></li>
                <li><p>网站链接：</p><input type="text" name="site_url" value="{{list.site_url}}" class="text"><span title="如果填写则跳转到外部地址（选填）">*</span></li>
                <li><p>网站logo：</p><input type="image" name="site_logo" value="{{list.site_logo}}" class="img" value="选择图片""><span>未选择任何文件</span></li>
                <li><p>网站关键词：</p><input type="text" name="keywords" value="{{list.keywords}}" class="text"></li>
                <li><p>网站备案：</p><input type="text" name="icp" value="{{list.icp}}" class="text"></li>
                <li><p>关于我们：</p><input type="text" name="about" value="{{list.about}}" class="text"></li>
                <li><input class="submit" type="submit" value="提交"></li>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
</body>
</html>

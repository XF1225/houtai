{{include 'admin/common/header.html'}}
      <div class="content">
        {{include 'admin/common/left-add.html'}}
        <section class="section" id="section">
          <div class="lbtgl-add-content" id="tjlbt">
            <h3>修改轮播图信息</h3>
            <form class="contents" action="{{host}}/admin/user/lbtedit" method="post">
              <div>
                <li><input type="hidden" name="id" value="{{@list._id}}" class="text"></li>
                <li><p>标题内容：</p><input type="text" name="title" value="{{list.title}}" class="text"></li>
                <li><p>图片：</p><input type="image" class="img" name="imgs" value="{{list.imgs}}" value="选择图片""><span>未选择任何文件</span></li>
                <li><p>链接地址：</p><input type="text" name="url" value="{{list.url}}" class="text"><span title="如果填写则跳转到外部地址（选填）">*</span></li>
                <li><input class="submit" type="submit" value="提交"></li>
              </div>
            </form>
          </div>
        </section>
      </div>
    </div>
</body>
</html>
